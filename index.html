        <!--[if lt IE 7]>

        <section class="wrapper">
            <header>
                <h1>Git Branching Strategy</h1>
                <img src="img/octoCat.png"/>
            </header>
            <section class="branching">
                <div class="arrowContainer">
                    <div class="arrow big left">
                        <div class="container">
                            <div class="git branch"></div>
                            <p>New Branch</p>
                        </div>
                    </div>
                </div>
                <div class="arrow tiny up left branchBug">
                    <div class="container">
                        <p>New Branch</p>
                        <div class="git branch textTop"></div>
                    </div>
                </div>
                <div class="arrow tiny up left branchHotfix">
                    <div class="container">
                        <p>New Branch</p>
                        <div class="git branch textTop"></div>
                    </div>
                </div>
                <div class="first branchContainer">
                    <div class="temp feature branch">
                        <h3>Feature/<br />
                            CA-122</h3>
                        <p>Temp Branch</p>
                    </div>
                </div>
                <div class="branchContainer">
                    <div class="static development branch">
                        <h3>Development</h3>
                        <p>Static Branch</p>
                    </div>
                </div>
                <div class="branchContainer">
                    <div class="temp bug branch">
                        <h3>Bug/<br />
                            OE-122</h3>
                        <p>Temp Branch</p>
                    </div>
                </div>
                <div class="branchContainer">
                    <div class="static qa branch">
                        <h3>QA</h3>
                        <p>Static Branch</p>
                    </div>
                </div>
                <div class="branchContainer">
                    <div class="temp hotfix branch">
                        <h3>Hotfix/<br />
                            REF-122</h3>
                        <p>Temp Branch</p>
                    </div>
                </div>
                <div class="last branchContainer">
                    <div class="static production branch">
                        <h3>Production</h3>
                        <p>Static Branch</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="arrow tiny down right mergeFeature">
                    <div class="container">
                        <div class="git merge"></div>
                        <p>Merge</p>
                    </div>
                </div>
                <div class="arrow tiny down left mergeBug">
                    <div class="container">
                        <div class="git merge"></div>
                        <p>Merge</p>
                    </div>
                </div>
                <div class="arrow tiny down right pullBug">
                    <div class="container">
                        <div class="git pull"></div>
                        <p>Pull Request</p>
                    </div>
                </div>
                <div class="arrow medium left mergeQAFeature">
                    <div class="container">
                        <div class="git merge"></div>
                        <p>Merge</p>
                    </div>
                </div>
                <div class="arrowContainer low">
                    <div class="arrow medium right pullFeature">
                        <div class="container">
                            <div class="git pull"></div>
                            <p>Pull Request</p>
                        </div>
                    </div>
                </div>
                <div class="arrow tiny down left mergeHotfixQA">
                    <div class="container">
                        <div class="git merge"></div>
                        <p>Merge</p>
                    </div>
                </div>
                <div class="arrow tiny down right mergeHotfixProd">
                    <div class="container">
                        <div class="git merge"></div>
                        <p>Merge</p>
                    </div>
                </div>
                <div class="arrow small right mergeTagProd">
                    <div class="container">
                        <div class="git merge"></div>
                        <div class="git tag"></div>
                        <p>Merge Plus Tag</p>
                    </div>
                </div>
            </section>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
